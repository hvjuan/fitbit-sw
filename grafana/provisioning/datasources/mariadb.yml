apiVersion: 1

datasources:
  - name: MariaDB
    type: mysql
    access: proxy
    url: db:3306
    database: fitbit
    user: fitbit_user
    secureJsonData:
      password: fitbit_pass
    jsonData:
      maxOpenConns: 10
      maxIdleConns: 2
      connMaxLifetime: 14400
    isDefault: true
    editable: false
